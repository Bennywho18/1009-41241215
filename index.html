<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Flip - Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <select id="themeSelector">
            <option value="history">History 主題</option>
            <option value="one">One 主題</option>
        </select>
        <button id="startGame">開始遊戲</button>
        <button id="flipToFront" disabled>翻到正面</button>
        <button id="flipToBack" disabled>翻到背面</button>

        <select id="gridSizeSelector">
            <option value="2">2x2</option>
            <option value="4">4x4</option>
            <option value="6">6x6</option>
        </select>

        <select id="timeSelector">
            <option value="3">3秒</option>
            <option value="5">5秒</option>
            <option value="10" selected>10秒</option>
        </select>
        <label for="hide-completed">
            <input type="checkbox" id="hide-completed"> 隐藏已完成的图片
        </label>
        <button id="hintButton">提示</button> <!-- 提示按钮 -->        
    </div>
    <div id="countdown" style="font-size: 24px; margin: 20px; display: none;">倒數：10秒</div> <!-- 預設隱藏 -->
    <div class="cards-wrapper" id="cardsWrapper">
        <!-- 卡片將由JavaScript動態插入 -->
    </div>

    <div id="timer" style="font-size: 24px; display: none;">遊戲時間：0秒</div>
   

    <script src="script.js"></script>
</body>
</html>
